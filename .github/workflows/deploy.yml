name: Deploy Vue App to GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build-and-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Set up Node.js ğŸŸ©
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies ğŸ‘¨â€ğŸ’»
        run: npm install
      - name: Build ğŸ—ï¸
        run: npm run build
      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./dist
          force_orphan: true